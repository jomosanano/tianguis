
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ATCEM - Gestión de Comerciantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617; /* Slate-950 */
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .neobrutalism-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }
      @media (max-width: 640px) {
        .neobrutalism-shadow {
          box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
        }
      }
      .neobrutalism-shadow-lg {
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
      }
      .neobrutalism-shadow-active {
        box-shadow: none;
        transform: translate(2px, 2px);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

      /* Credential 3D Flip Styles - CORRECCIÓN DE ALINEACIÓN ABSOLUTA */
      .credential-container {
        perspective: 2000px;
        position: relative;
        width: 100%;
        display: block;
      }
      .credential-inner {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform-style: preserve-3d;
        transform: translateZ(0); /* Estabilización GPU */
      }
      .credential-inner.flipped {
        transform: rotateY(180deg) translateZ(0);
      }
      .credential-front, .credential-back {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        border-radius: 2rem;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        margin: 0 !important;
      }
      .credential-front {
        z-index: 2;
        transform: rotateY(0deg);
      }
      .credential-back {
        transform: rotateY(180deg);
        z-index: 1;
      }

      /* Pattern Security (Guilloché-like) */
      .bg-guilloche {
        background-color: #0f172a;
        background-image: radial-gradient(#1e293b 0.5px, transparent 0.5px);
        background-size: 10px 10px;
      }
      .bg-security-grid {
        background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .metallic-gold {
        background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .metallic-silver {
        background: linear-gradient(135deg, #707070, #e0e0e0, #888888, #ffffff, #707070);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
  <body class="text-slate-100 antialiased">
    <div id="root"></div>
  </body>
</html>
